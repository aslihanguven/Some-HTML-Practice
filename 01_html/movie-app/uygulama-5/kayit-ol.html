<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYIT OL !</title>
</head>
<body>

    <h1>KULLANICI KAYIT FORMU</h1>
    <hr>
    <h2>Hesap Bilgileri</h2>
    <table>
        <tr>
            <td style="width: 100px;">
                <label for="username">Kullanıcı Adı : </label>
                
            </td>
            <td style="width: 15px;"></td>
            <td>
                <input type="text" id="username" placeholder="Kullanıcı Adı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="eposta">E Mail :</label>
            </td>
            <td></td>
            <td>
                <input type="email" id="eposta" placeholder="E Mail Adresinizi Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Şifre :</label>
            </td>
            <td></td>
            <td>
                <input type="password" id="password" placeholder="Şifrenizi Giriniz">
            </td>
        </tr>
    </table>

    <h2>Kullanıcı Bilgileri</h2>
    <table>
        <tr>
            <td style="width: 100px;">
                <label for="ad">Adınız :</label>
            </td>
            <td style="width: 15px;"></td>
            <td>
                <input type="text" id="ad" placeholder="Adınızı Giriniz">
            </td>
        </tr>

        <tr>
            <td>
                <label for="soyad">Soyadınız :</label>
            </td>
            <td></td>
            <td>
                <input type="text" id="soyad" placeholder="Soyadınızı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir">Şehir :</label>
            </td>
            <td style="width: 15px;"></td>
            <td>
                <select id="sehir">
                    <option>Seçiniz</option>
                    <option>İstanbul</option>
                    <option>Ankara</option>
                    <option>İzmir</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet :</label>
            </td>
            <td></td>
            <td>
                <input type="radio" name="cinsiyet"> Kadın
                <input type="radio" name="cinsiyet"> Erkek
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Kayıt Ol</button>
            </td>
        </tr>
    </table>

</body>
</html>
